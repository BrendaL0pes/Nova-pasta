<script>

function calculate(lambda, beta, x, y) {
    const cos = Math.cos;
    const sen = Math.sin;
    const betaPi = (beta * Math.PI / 180);
    console.log("beta pi = " + betaPi);
    const term1 = -2 * Math.PI / lambda;
    const eqLambda = term1 * ((cos(betaPi ))*x - (sen(betaPi))*y);
    console.log("cosBetaPi = " + cos(betaPi))
    console.log("senBetaPi = " + sen(betaPi)*y)
    console.log("equação lambda = " + eqLambda);
    console.log("equação geral = " + 2*cos(eqLambda));
    const eqGeral = 2 + 2*cos(eqLambda);
    return eqGeral;
} 
calculate(4,7,9,2)
</script>
